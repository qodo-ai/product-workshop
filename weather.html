</head>
<body>
    <div class="page d-flex">

            <ul>
                <li>

                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">

                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">

                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>

                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">

                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">

                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="weather.html">

                        <span>Weather</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type A Keyword" />
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/avatar.png" alt="" />
                </div>
            </div>
            <h1 class="p-relative">Weather</h1>
            <div class="weather-wrapper d-flex justify-center align-center" style="min-height: 400px;">
                <div class="weather-component" style="max-width: 300px; background: #f5f7fa; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 1.5em; text-align: center; font-family: inherit; margin: 0 auto;">
                  <div class="weather-location" style="font-size: 1.1em; color: #333; margin-bottom: 0.5em;">
                    Olathe, KS 66062
                  </div>
                  <div class="weather-main" style="display: flex; align-items: center; justify-content: center; margin-bottom: 0.5em;">
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clear" style="width: 60px; height: 60px;">
                    <span class="weather-temp" style="font-size: 2.5em; font-weight: bold; margin-left: 0.5em;">22Â°C</span>
                  </div>
                  <div class="weather-desc" style="color: #666; font-size: 1em; margin-bottom: 0.5em;">
                    Clear Sky
                  </div>
                  <div class="weather-details" style="display: flex; justify-content: space-between; font-size: 0.95em; color: #888;">
                    <div>Humidity: 45%</div>
                    <div>Wind: 10 km/h</div>
                  </div>
                  <div style="margin-top: 1.5em; color: #b00; font-size: 0.95em;">
                    Live weather is unavailable in offline mode.<br>
                    To see live weather, run this portal on a local web server.
                  </div>
                </div>
            </div>
        </div>
    </div>
